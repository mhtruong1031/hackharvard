<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeongSil TTS Test</title>
</head>
<body>
    <h1>YeongSil Text-to-Speech Test</h1>
    <button onclick="testTTS()">Test TTS</button>
    <button onclick="testGuidance()">Test Guidance</button>
    <div id="status"></div>

    <script>
        function testTTS() {
            const testText = "Hello, this is a test of the text-to-speech functionality.";
            speakText(testText);
        }

        function testGuidance() {
            const guidance = "There is a clear path ahead. You can walk forward safely. There are no obstacles in your immediate path.";
            speakText(guidance);
        }

        function speakText(text) {
            console.log('üîä Attempting to speak:', text);
            
            if (!text || text.trim() === '') {
                console.warn('‚ö†Ô∏è Empty text provided to speakText');
                return;
            }
            
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                // Wait a moment for cancellation to complete
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    utterance.onstart = () => {
                        console.log('üîä Speech started:', text.substring(0, 50) + '...');
                        document.getElementById('status').textContent = 'Speaking...';
                    };
                    
                    utterance.onend = () => {
                        console.log('üîä Speech completed');
                        document.getElementById('status').textContent = 'Speech completed';
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('‚ùå Speech error:', event.error);
                        document.getElementById('status').textContent = 'Speech error: ' + event.error;
                    };
                    
                    console.log('üîä Starting speech synthesis...');
                    speechSynthesis.speak(utterance);
                }, 100);
                
            } else {
                console.warn('‚ö†Ô∏è Speech synthesis not supported');
                document.getElementById('status').textContent = 'Speech synthesis not supported';
            }
        }
    </script>
</body>
</html>
